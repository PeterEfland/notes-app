<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/notes-app/notes-app/images/favicon.png">
        <link rel="stylesheet" href="/notes-app/notes-app/styles/styles.css">
        
        <title>Notes App</title>
    </head>

    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter notes">
                <select name="" id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"> </div>
            <button id="create-note" class="button">Create Note</button>
        </div>
        
        <script src="/notes-app/notes-app/scripts/UUIDv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="/notes-app/notes-app/scripts/notes-functions.js"></script>
        <script src="/notes-app/notes-app/scripts/notes-app.js"></script>
    </body>

</html>
